name: Main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: ./node_modules/.bin/nps test.unit
      - run: ./node_modules/.bin/nps lint
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: arnaudboeglin/javachess-client
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: "release-${{ github.run_number }},latest"
          buildargs: SOCKET_ENDPOINT=http://www.easychess.xyz/api/ws

  deploy:
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Pull image
        uses: appleboy/ssh-action@master
        with:
          host: easychess.xyz
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: docker pull arnaudboeglin/javachess-client:latest
      - name: Update service
        uses: appleboy/ssh-action@master
        with:
          host: easychess.xyz
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd /opt && docker-compose up -d